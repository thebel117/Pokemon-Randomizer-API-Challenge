<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Nuzlocke Team</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="banner" src="assets/New-Nuzlock-Banner.jpg" alt="Page Banner">
    </header>

    <main>
        <div class="container">
            <h1>Hit that button to get a randomized team!</h1>
            <button id="generateTeamBtn" class="centerButton">Give me a team!</button>
            <br>
            <ul id="team" class="team-container"></ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-links">
                <a href="https://bulbapedia.bulbagarden.net/wiki/Nuzlocke_Challenge">What Is A Nuzlocke Run?</a> |
                <a href="https://pokeapi.co/">PokeAPI</a> |
                <a href="https://github.com/thebel117">Check out my GitHub!</a> |
                Best of luck, hope they all survive!
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
